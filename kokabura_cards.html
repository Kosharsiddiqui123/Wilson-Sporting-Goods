    <script>
      // Ensure JSON data is loaded before running the script
      window.onload = function () {
          if (typeof data !== "undefined" && Array.isArray(data)) {
              let dataContainer = document.getElementById("dataa");
              dataContainer.innerHTML = ""; // Clear existing content
              for (let a = 0; a < data.length; a++) {
                  let card = `
                       <div class="col m-3">
                              <div class="card" style="width:15rem; height:350px;" onclick="openModal(${a})">
                                  <img src="${data[a].img}" class="card-img-top" style="width:15rem; height:220px; " alt="...">
                                  <p class="card-title text-center text-muted" style="font-weight: bold; text-align: center; color: #8b6e6e; width:100%; font-size: 16px; margin-top:-30px; margin-left: 60px;">${data[a].title}</p>
                                  <p class="card-text text-center text-secondary"  style="text-align: center; color: #696969; font-size: 14px; margin-left: 100px;">${data[a].des}</p>
                              </div>
                          </div>
                  `;
                  dataContainer.innerHTML += card;
              }
          } else {
              console.error("JSON data is not loaded or is incorrect. Ensure 'data' is defined.");
          }
      };
  
      function openModal(index) {
        const fileLink = data[index].link;
  document.getElementById("link").setAttribute("href", fileLink);
  document.getElementById("link").setAttribute("download", fileLink.split("/").pop());
          document.getElementById("cardTitle").innerText = data[index].title;
          document.getElementById("cardDescription").innerText = data[index].des;
          document.getElementById("cardImage").src = data[index].img;
          new bootstrap.Modal(document.getElementById("cardModal")).show();
      }
  </script>

    <script>
      var x = document.getElementById("output");
     function getlocation(){
       if(navigator.geolocation){
       navigator.geolocation.getCurrentPosition(ShowPosition);
       }
       else{
         x.innerHTML="Browser is not supported";
       }  
     }
     function ShowPosition(postion){
     x.innerHTML = "latitude is " + postion.coords.latitude;
     x.innerHTML += "<br/>"
     x.innerHTML += "longitudeis " + postion.coords.longitude;
     }
     </script>

<script>
  function searchCards() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.querySelectorAll("#dataa .col");
  
    cards.forEach(card => {
      let title = card.querySelector(".card-title").innerText.toLowerCase();
      let description = card.querySelector(".card-text").innerText.toLowerCase();
  
      if (title.includes(input) || description.includes(input)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>
