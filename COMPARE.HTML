    // Populate dropdowns
    function populateDropdowns() {
      const productSelect1 = document.getElementById('productSelect1');
      const productSelect2 = document.getElementById('productSelect2');

      productData.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = item.title;
        productSelect1.appendChild(option);

        const clonedOption = option.cloneNode(true);  // Clone option for the second dropdown
        productSelect2.appendChild(clonedOption);
      });
    }

    // Create a product card
    function createProductCard(product) {
      const cardCol = document.createElement('div');
      cardCol.classList.add('card-col');

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${product.img}" class="card-img-top" style="width:15rem; height:220px; margin-top:10px; margin-left:20px;" alt="${product.title}">
        <div class="card-body text-center" style=" height:180px;">
          <h5 class="card-title">${product.title}</h5>
          <p class="card-text">${product.des}</p>
        </div>
      `;
      cardCol.appendChild(card);

      return cardCol;
    }

    // Update comparison based on selected products
    function updateComparison() {
      const selectedCards = document.getElementById('selectedCards');
      selectedCards.innerHTML = '';  // Clear existing cards

      const selectedProduct1Index = document.getElementById('productSelect1').value;
      const selectedProduct2Index = document.getElementById('productSelect2').value;

      if (selectedProduct1Index || selectedProduct2Index) {
        if (selectedProduct1Index) {
          const selectedProduct1 = productData[selectedProduct1Index];
          selectedCards.appendChild(createProductCard(selectedProduct1));
        }

        if (selectedProduct2Index) {
          const selectedProduct2 = productData[selectedProduct2Index];
          selectedCards.appendChild(createProductCard(selectedProduct2));
        }
      }
    }

    // Initialize dropdowns and event listeners
    window.onload = populateDropdowns;
